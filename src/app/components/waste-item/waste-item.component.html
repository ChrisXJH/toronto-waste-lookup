<div>
  <div class="row">
    <div class="col-md-6">
      <div class="icon-container">
        <i
          class="fas fa-star star-icon"
          [ngClass]="{ favourite: item.isFavourite }"
          (click)="handleFavourite($event)"
        ></i>
      </div>
      <div class="title-container">
        <p>{{ item.title }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="body" [innerHTML]="decode(item.body)"></div>
    </div>
  </div>
</div>
