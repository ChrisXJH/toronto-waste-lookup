<div class="search-bar container-fluid">
  <form (submit)="handleSubmit($event)">
    <div class="row">
      <div class="col-md-11">
        <input
          type="text"
          name="input"
          placeholder="Enter keyword ..."
          (change)="handleTextboxUpdate($event)"
        />
      </div>
      <div class="col-md-1">
        <button id="submit-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>
